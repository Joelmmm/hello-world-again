<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --bg-1: #0f2027;
      --bg-2: #203a43;
      --bg-3: #2c5364;
      --text: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background: #1a120d;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
      position: relative;
    }

    /* Furry background using layered gradients + SVG noise */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background-image:
        /* subtle fiber strands */
        repeating-linear-gradient(112deg, rgba(255, 232, 185, 0.12) 0 1px, rgba(64, 30, 10, 0.12) 1px 3px, transparent 3px 7px),
        repeating-linear-gradient(68deg, rgba(255, 232, 185, 0.10) 0 1px, rgba(55, 25, 10, 0.10) 1px 3px, transparent 3px 8px),
        repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.035) 0 1px, rgba(0, 0, 0, 0.06) 1px 2px, transparent 2px 5px),
        /* warm base tones + mottling */
        radial-gradient(120% 100% at 20% 10%, #6b432a 0%, rgba(107, 67, 42, 0.85) 35%, rgba(30, 18, 13, 0.95) 100%),
        radial-gradient(80% 120% at 75% 35%, rgba(166, 114, 70, 0.55) 0%, rgba(166, 114, 70, 0.0) 55%),
        radial-gradient(70% 90% at 40% 70%, rgba(87, 54, 33, 0.45) 0%, rgba(87, 54, 33, 0.0) 60%),
        /* fine organic grain via SVG fractal noise */
        url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400'>\
  <filter id='n'>\
    <feTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='2' stitchTiles='stitch'/>\
    <feColorMatrix type='saturate' values='0'/>\
  </filter>\
  <rect width='100%' height='100%' filter='url(%23n)' opacity='0.25'/>\
</svg>");
      background-size:
        800px 800px,
        900px 900px,
        700px 700px,
        cover,
        1200px 1200px,
        1000px 1000px,
        600px 400px;
      background-position:
        0 0,
        0 0,
        0 0,
        50% 50%,
        50% 50%,
        50% 50%,
        0 0;
      background-repeat: repeat, repeat, repeat, no-repeat, no-repeat, no-repeat, repeat;
      background-blend-mode: soft-light, soft-light, multiply, normal, overlay, overlay, soft-light;
      filter: contrast(1.1) saturate(1.1) blur(0.15px);
      animation: furShift 12s ease-in-out infinite;
    }

    @keyframes furShift {
      0%, 100% {
        background-position:
          0px 0px,
          0px 0px,
          0px 0px,
          50% 50%,
          50% 50%,
          50% 50%,
          0 0;
      }
      50% {
        background-position:
          3px 2px,
          -3px 1px,
          2px -2px,
          49% 51%,
          51% 49%,
          50% 50%,
          0 0;
      }
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 8rem);
      letter-spacing: 0.04em;
      margin: 0;
      text-align: center;
      position: relative;
      z-index: 1;
      text-shadow:
        0 0 2px rgba(255, 220, 140, 0.95),
        0 0 8px rgba(255, 196, 110, 0.9),
        0 0 18px rgba(255, 170, 85, 0.8),
        0 0 36px rgba(255, 150, 60, 0.65),
        0 0 64px rgba(255, 130, 40, 0.55);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
  <!-- Only browser technologies used: HTML + CSS -->
  <!-- You can open this file directly in a browser. -->
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
