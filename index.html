<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --bg-1: #0f2027;
      --bg-2: #203a43;
      --bg-3: #2c5364;
      --text: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background: 
        /* Fur texture layers */
        radial-gradient(circle at 20% 30%, rgba(139, 90, 50, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, rgba(101, 67, 33, 0.7) 1px, transparent 1px),
        radial-gradient(circle at 40% 80%, rgba(160, 108, 66, 0.6) 1px, transparent 1px),
        radial-gradient(circle at 60% 20%, rgba(122, 82, 47, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 10% 60%, rgba(89, 60, 34, 0.9) 1px, transparent 1px),
        radial-gradient(circle at 90% 40%, rgba(145, 95, 58, 0.7) 1px, transparent 1px),
        /* Individual fur strands pattern */
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 1px,
          rgba(139, 90, 50, 0.1) 1px,
          rgba(139, 90, 50, 0.1) 2px
        ),
        repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 1px,
          rgba(101, 67, 33, 0.1) 1px,
          rgba(101, 67, 33, 0.1) 2px
        ),
        /* Base fur color gradient */
        linear-gradient(135deg, 
          rgba(139, 90, 50, 1) 0%,
          rgba(101, 67, 33, 1) 25%,
          rgba(160, 108, 66, 1) 50%,
          rgba(122, 82, 47, 1) 75%,
          rgba(89, 60, 34, 1) 100%
        );
      background-size: 
        15px 15px,
        12px 12px,
        18px 18px,
        14px 14px,
        16px 16px,
        13px 13px,
        8px 8px,
        6px 6px,
        100% 100%;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
      /* Add fur-like texture filter */
      filter: contrast(1.2) saturate(1.1);
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 8rem);
      letter-spacing: 0.04em;
      margin: 0;
      text-align: center;
      /* Multi-layered glowing effect */
      text-shadow: 
        /* Inner glow */
        0 0 5px rgba(255, 255, 255, 0.8),
        0 0 10px rgba(255, 255, 255, 0.6),
        0 0 15px rgba(255, 255, 255, 0.4),
        /* Colored glow layers */
        0 0 20px rgba(255, 223, 0, 0.8),
        0 0 35px rgba(255, 223, 0, 0.6),
        0 0 50px rgba(255, 223, 0, 0.4),
        /* Outer glow */
        0 0 75px rgba(255, 140, 0, 0.3),
        0 0 100px rgba(255, 140, 0, 0.2),
        /* Deep shadow for contrast */
        0 10px 30px rgba(0, 0, 0, 0.5);
      animation: float 6s ease-in-out infinite, glow 3s ease-in-out infinite alternate;
      /* Make text appear more luminous */
      color: #ffffff;
      font-weight: bold;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes glow {
      0% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 15px rgba(255, 255, 255, 0.4),
          0 0 20px rgba(255, 223, 0, 0.8),
          0 0 35px rgba(255, 223, 0, 0.6),
          0 0 50px rgba(255, 223, 0, 0.4),
          0 0 75px rgba(255, 140, 0, 0.3),
          0 0 100px rgba(255, 140, 0, 0.2),
          0 10px 30px rgba(0, 0, 0, 0.5);
      }
      100% {
        text-shadow: 
          0 0 8px rgba(255, 255, 255, 1),
          0 0 15px rgba(255, 255, 255, 0.8),
          0 0 25px rgba(255, 255, 255, 0.6),
          0 0 30px rgba(255, 223, 0, 1),
          0 0 50px rgba(255, 223, 0, 0.8),
          0 0 70px rgba(255, 223, 0, 0.6),
          0 0 100px rgba(255, 140, 0, 0.5),
          0 0 150px rgba(255, 140, 0, 0.3),
          0 10px 30px rgba(0, 0, 0, 0.5);
      }
    }
  </style>
  <!-- Only browser technologies used: HTML + CSS -->
  <!-- You can open this file directly in a browser. -->
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
